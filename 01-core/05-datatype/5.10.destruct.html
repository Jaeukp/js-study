<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      const user = {
        firstName: "Bora",
        lastName: "Lee",
      };

      // first 변수에는 배열 첫번쨰요소 대입
      // last 변수에는 배열 두번째요소 대입

      // ["Bora", "Lee"]
      const arr = Object.values(user);
      const [first, last] = arr;
      console.log(first, last);

      let [firstName, surname] = "Bora Lee".split(" ");

      let options = {
        title: "Menu",
        width: 100,
        height: 200,
      };

      // options.width -> width에 할당괴고,
      // width 변수에 이름을 w로 변경
      let { width: w, heigt: h } = options;
      console.log(w * h);
    </script>
  </body>
