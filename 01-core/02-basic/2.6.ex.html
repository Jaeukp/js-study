<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 사용자에게 이름을 물어봄 (당신의 이름은 무엇입니까?)-->
    <!-- 확인을 한 번 함(이 이름이 정확히 맞나요?) -->
    <!-- 확을 클릭하면 이름출력(당신의 이름은 ...입니다) -->
    <script>
      let name = prompt("이름이 뭐요?");
      alert(`드디어 오셨군요 ${name} 님`);

      let user = confirm("박재욱님이 맞으신가요?");
      alert(user);
    </script>
  </body>
</html>
